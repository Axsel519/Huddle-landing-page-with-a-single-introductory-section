<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="huddle.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <div class="container">

        <div class="header">
            <img src="huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="logo">
        </div>

        <div class="page">

            <div class="image">
                <img src="huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="mockups">
            </div>

            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                     Huddle re-imagines the way we build communities. 
                    You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <button>Register</button>
            </div>


        </div>

        <div class="icon">
            <div class="icon-circle">
                <i class="fab fa-facebook-f"></i>
            </div>

            <div class="icon-circle">
                <i class="fab fa-twitter"></i>
            </div>
            
            <div class="icon-circle">
                <i class="fab fa-instagram"></i>
            </div>
        </div>        
        

    </div>
    
</body>
</html>
